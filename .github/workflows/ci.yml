name: ragoo CI/CD PIPELINE

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip        
          pip install -r requirements.txt
          touch .env

      - name: Run tests
        run: |
          pytest -v

      - name: Start FastAPI app
        run: |
          cd backend
          nohup  uvicorn ragoo.main:app > /dev/null 2>&1 &
          echo $! > uvicorn.pid
          sleep 10
          echo "Aora-API is running"
      - name: Check FastAPI /health endpoint
        run: |
          response=$(curl -s http://127.0.0.1:8000/health/)
          echo "Response: $response"
          if [ "$response" == '{"status": "OK","service": "RAG API",}' ]; then
            echo "Health check passed"
          else
            echo "Health check failed"
            exit 1
          fi
